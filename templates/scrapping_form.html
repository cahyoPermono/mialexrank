<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Lexrank By Mia</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand h1" href="#">
        <img
          src="../static/logo.png"
          width="40"
          height="40"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
        Lexrank By Mia
      </a>
    </nav>

    <div class="container">
      <div class="row mb-5 mt-2">
        <div class="display-4 text-center col-sm">
          Yuk Scrapping Portal Berita
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <form action="scrapping" method="post">
            <div class="form-group">
              <label for="inputKeyword">Keyword</label>
              <input
                name="keyword"
                type="text"
                class="form-control"
                id="inputKmail"
                aria-describedby="keywordHelp"
              />
              <small id="keywordHelp" class="form-text text-muted"
                >Silahkan dimasukan keyword untuk pencarian berita di beberapa
                portal berita kesayangan anda</small
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
