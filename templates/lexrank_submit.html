<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/style.css" />
    <title>Lexrank By Mia</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand h1" href="#">
        <img
          src="../../static/logo.png"
          width="40"
          height="40"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
        Lexrank By Mia
      </a>
    </nav>

    <div class="container">
      <div class="row mb-5 mt-2">
        <div class="display-4 text-center col-sm">
          Lexrank Berita {{data['judulBerita']}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm" text-center>
          <h1>Berita Yang Dirangkum</h1>
          <p class="lead text-justify">
            {{data['isiBerita']}}
          </p>
        </div>
        <div class="col-sm" text-center>
          <h1>Hasil Rangkuman</h1>
          <p class="lead text-justify">
            Hasil Rangkuman {{data['judulBerita']}} sebagai berikut :
            <ul>
              {% for item in data['resumeBerita'] %}
              <li>{{item}}</li> 
              {% endfor %}
            </ul>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
