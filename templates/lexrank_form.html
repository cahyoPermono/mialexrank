<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/style.css" />

    <title>Lexrank By Mia</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand h1" href="#">
        <img
          src="../../static/logo.png"
          width="40"
          height="40"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
        Lexrank By Mia
      </a>
    </nav>

    <div class="container">
      <div class="row mb-5 mt-2">
        <div class="display-4 text-center col-sm">
          Lexrank (Rangkuman berita menggunakan lexrank)
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <form action="" method="POST">
            <div class="form-group">
              <label for="thresholdSelect">Threshold</label>
              <select name="threshold" class="form-control" id="thresholdSelect">
                <option>0.1</option>
                <option>0.2</option>
                <option>0.3</option>
                <option>0.4</option>
                <option selected>0.5</option>
                <option>0.6</option>
                <option>0.7</option>
                <option>0.8</option>
                <option>0.9</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputSummary">Jumlah Summary</label>
              <input
                name="summary"
                type="number"
                class="form-control"
                id="inputSummary"
                value="5"
              />
            </div>
            <div class="form-group">
              <label for="detikSelect">Jumlah Berita Detik News</label>
              <select name="detik" class="form-control" id="detikSelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cnnSelect">Jumlah Berita CNN Indonesia</label>
              <select name="cnnindonesia" class="form-control" id="cnnSelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="antaraSelect">Jumlah Berita Antara News</label>
              <select name="antaranews" class="form-control" id="antaraSelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Mulai Lexrank</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
